<div>
  <pnc-header>
    <pnc-header-title>Build Configuration Sets</pnc-header-title>
    <pnc-header-buttons>
      <button type="button" class="btn btn-lg btn-default" data-toggle="tooltip" title="Create Build Configuration Set" ui-sref="configuration-set.create({ productId: -1, versionId: -1 })">
        <i class="pficon pficon-add"></i> Create
      </button>
    </pnc-header-buttons>
  </pnc-header>

  <pnc-search-field page="setlistCtrl.buildconfigurationsets" text="build configuration sets"></pnc-search-field>
  <table class="table table-bordered table-striped">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="buildconfigurationset in setlistCtrl.buildconfigurationsets.data | filter:searchText">
        <td><a href ui-sref="configuration-set.detail({ configurationSetId: buildconfigurationset.id })">{{ buildconfigurationset.name }}</a></td>
      </tr>
    </tbody>
  </table>
  <pnc-pager class="pull-right" page="setlistCtrl.buildconfigurationsets"></pnc-pager>
</div>
