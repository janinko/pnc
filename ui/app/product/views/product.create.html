<div>
  <div class="page-header">
    <h1>Create Product</h1>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-7">
      <form class="form-horizontal" name="productForm" ng-submit="productCreateCtrl.submit()" novalidate>

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group" ng-class="{ 'has-error' : productForm.name.$invalid && !productForm.name.$pristine, 'has-success': productForm.name.$valid && productForm.name.$touched }">
              <label for="input-name" class="col-sm-2 control-label">
                * Name&nbsp;
                <a popover="The extended name of the Product, e.g. JBoss® Enterprise Application Platform" popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true" href>
                  <span class="fa fa-info-circle"></span>
                </a>
              </label>
              <div class="col-sm-10">
                <input id="input-name" class="form-control" name="name" ng-model="productCreateCtrl.data.name" maxlength="255" required>
                <span class="help-block" ng-show="productForm.name.$error.required && !productForm.name.$pristine">Required field.</span>
              </div>
            </div>

            <div class="form-group">
              <label for="input-description" class="col-sm-2 control-label">Description&nbsp;
                <a popover="Description of the Product, e.g. JBoss® Enterprise Application Platform 6 provides an innovative modular, cloud-ready architecture, powerful management and automation, and world class developer productivity..."
                   popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                   href>
                  <span class="fa fa-info-circle"></span>
                </a>
              </label>
              <div class="col-sm-10">
                <textarea id="input-description" class="form-control" name="description" ng-model="productCreateCtrl.data.description"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label for="input-abbreviation" class="col-sm-2 control-label">Short Name&nbsp;
                <a popover="The abbreviation of the Product, e.g. EAP"
                   popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                   href>
                  <span class="fa fa-info-circle"></span>
                </a>
              </label>
              <div class="col-sm-10">
                <input id="input-abbreviation" class="form-control" name="abbreviation" maxlength="255" ng-model="productCreateCtrl.data.abbreviation">
              </div>
            </div>

            <div class="form-group">
              <label for="input-productCode" class="col-sm-2 control-label">Product Code&nbsp;
                <a popover="The official Product code to be used in URLs and filenames etc e.g. eap"
                   popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                   href>
                  <span class="fa fa-info-circle"></span>
                </a>
              </label>
              <div class="col-sm-10">
                <input id="input-productCode" class="form-control" name="productCode" maxlength="255" ng-model="productCreateCtrl.data.productCode">
              </div>
            </div>

            <div class="form-group">
              <label for="input-pgmSystemName" class="col-sm-2 control-label">System Code&nbsp;
                <a popover="The eventual code needed to integrate with external systems, portals, etc, i.e. jbosseap"
                   popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                   href>
                  <span class="fa fa-info-circle"></span>
                </a>
              </label>
              <div class="col-sm-10">
                <input id="input-pgmSystemName" class="form-control" name="pgmSystemName" maxlength="255" ng-model="productCreateCtrl.data.pgmSystemName">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group text-right">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Create" ng-disabled="productForm.$invalid">
            <input type="reset" class="btn btn-default" value="Clear" ng-click="productCreateCtrl.reset(productForm)">
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
