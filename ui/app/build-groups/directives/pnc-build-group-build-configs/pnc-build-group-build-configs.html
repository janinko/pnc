<div class="row m-t-10">
  <div class="col-md-12">

    <div class="toolbar-search-right pull-right">
      <pnc-search-field page="$ctrl.page" text="build configs"></pnc-search-field>
    </div>

    <div class="btn-group pull-right">
      <button type="button"
              class="btn btn-default"
              tooltip="Add an existing Build Config"
              tooltip-popup-delay="2500"
              tooltip-placement="top"
              tooltip-append-to-body="true"
              ng-click="$ctrl.edit()">
        <i class="pficon pficon-edit"></i> Edit
      </button>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table class="table table-bordered table-striped table-hover">
      <thead>
      <th>Name</th>
      <th>Project</th>
      <th>Created</th>
      <th>Modified</th>
      <th>Last Executed Build</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <tr ng-repeat="configuration in $ctrl.page.data">
        <td>
          <a ui-sref="build-configs.detail({configurationId: configuration.id})" href>
            {{ configuration.name }}
          </a>
        </td>
        <td>{{ configuration.project.name}}</td>
        <td>{{ configuration.creationTime | date:'medium'}}</td>
        <td>{{ configuration.lastModificationTime | date:'medium'}}</td>
        <td>
          <pnc-configuration-build pnc-configuration-id="configuration.id"></pnc-configuration-build>
        </td>
        <td class="td-actions">
          <div class="btn-group" role="group" aria-label="Item Actions">
            <button class="btn btn-block btn-default" tooltip="Remove Build Configuration from Build Configuration Set" tooltip-popup-delay="2500" tooltip-placement="top" tooltip-append-to-body="true" pnc-confirm-click="remove(configuration.id)" pnc-confirm-message="{{ 'Confirm the removal of Build Configuration: ' + configuration.name +  ' from Build Configuration Set: ' + detailSetCtrl.set.name + ' ?'}}">Remove</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <pnc-pager class="pull-right" page="$ctrl.page"></pnc-pager>

  </div>
</div>
