
<script type="text/ng-template" id="pnc-enter-build-parameters/combobox-option-template.html">
  <a ng-click="$ctrl.select(option)" href><strong>{{ option.name }}</strong> - {{ option.description }}</a>
</script>
<div class="form-group">
  <label class="control-label">Key</label>
  <px-combobox px-expression="key.name for key in $ctrl.searchKnownKeys($viewValue)" ng-model="$ctrl.key" editable=true placeholder="Select or input parameter key" option-template-url="pnc-enter-build-parameters/combobox-option-template.html"></px-combobox>
</div>

<div class="form-group">
  <label class="control-label">Value</label>
  <textarea ng-model="$ctrl.value" class="form-control" rows="3"></textarea>
</div>

<div class="form-group pull-right">
  <button type="button" class="btn btn-primary" ng-click="$ctrl.add()">Add</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.clear()">Clear</button>
</div>
