<div class="push-down">
  <dl class="dl-horizontal">
    <dt>Built by:</dt>
    <dd>{{ ctrl.csRecordDetail.getUser().username }}</dd>
    <div>

      <input ng-model="searchText" placeholder="filter config...">

      <pnc-running-builds2 count="runningBuildsCount" build-config-set-record-id="{{ ctrl.csRecordDetail.id }}"
                           search-text="searchText"></pnc-running-builds2>
      <pnc-recent-builds2 count="recentBuildsCount" build-config-set-record-id="{{ ctrl.csRecordDetail.id }}"
                          search-text="searchText"></pnc-recent-builds2>

      <div class="panel panel-default" ng-hide="runningBuildsCount || recentBuildsCount">
        No build records for this set.
      </div>

    </div>
  </dl>
</div>
