<div>
  <div class="page-header">
    <h1>Create Build Configuration Set</h1>
  </div>

  <form class="form-horizontal" name="configurationSetForm" ng-submit="createSetCtrl.submit()">
    <div class="form-group">
      <label for="input-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="input-name" class="form-control" name="name" ng-model="createSetCtrl.data.name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Product</label>
      <div class="col-sm-10">
        <select ng-model="createSetCtrl.selectedProductId" ng-change="createSetCtrl.getProductVersions(createSetCtrl.selectedProductId)">
          <option value=""></option>
          <option ng-repeat="product in createSetCtrl.products" value="{{ product.id }}">
            {{ product.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Product Version</label>
      <div class="col-sm-10">
      <select ng-model="createSetCtrl.data.productVersionId">
      <option ng-repeat="productVersion in createSetCtrl.productVersions" value="{{ productVersion.id }}">
            {{ productVersion.version }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Create">
        <input type="reset" class="btn btn-default" value="Clear">
      </div>
    </div>
  </form>
</div>
