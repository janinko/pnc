<div>
  <div class="page-header">
    <h1>Add Build Configuration to {{ addConfigurationSetCtrl.configurationSetDetail.name }}</h1>
  </div>

  <form class="form-horizontal" name="configurationSetAddForm" ng-submit="addConfigurationSetCtrl.submit()">

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Project</label>
      <div class="col-sm-10">
        <select ng-model="addConfigurationSetCtrl.data.selectedProjectId" ng-change="addConfigurationSetCtrl.getBuildConfigurations(addConfigurationSetCtrl.data.selectedProjectId)">
          <option value=""></option>
          <option ng-repeat="project in addConfigurationSetCtrl.projects" value="{{ project.id }}">
            {{ project.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input-project" class="col-sm-2 control-label">Build Configuration</label>
      <div class="col-sm-10">
      <select ng-model="addConfigurationSetCtrl.data.configurationId">
      <option ng-repeat="configuration in addConfigurationSetCtrl.configurations" value="{{ configuration.id }}">
            {{ configuration.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Create">
        <input type="reset" class="btn btn-default" value="Clear">
      </div>
    </div>
  </form>
</div>
