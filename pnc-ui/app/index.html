    <style>
.notification-area {

}
html {
    position: relative;
    min-height: 100%;
}
body {
    padding-bottom: 60px;
}
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;

    text-align: center;
}
/* navbar background */
.navbar-header {
    background-color: #cc0000 !important;
    background-image: url('images/redhat-header.png');
    background-repeat: no-repeat;
    background-position: right;
}
/* header text color */
.navbar-header .navbar-brand {
    color: #ffffff !important;
}
/* menu text color */
.navbar-default .navbar-nav > li > a {
    color: #ffffff !important;
}
.navbar-default .navbar-nav > li > a:hover {
    color: #cccccc !important;
}
/* open menu background */
.navbar-default .navbar-nav > .open > a {
    background-color: #781f1c !important;
}
ul.pagination.pull-right {
    margin-top: 0px !important;
}
.navbar-brand {
    font-weight: bold !important;
}
.navbar-brand img {
    height: 20px !important;
    float: left !important;
    margin-right: 0.5em !important;
}
.navbar-utility li a {
    border-left: 0px !important;
    /* fix 1px red line under user menu */
    height: 26px !important;
}
.navbar-pf .navbar-brand {
    padding-top: 3px !important;
    padding-bottom: 3px !important;
}
/* shrink collapsed menu a bit in order not to resize header bar */
.navbar-header .navbar-toggle {
    padding-top: 7px !important;
    padding-bottom: 5px !important;
}
/* fix padding for navbar-utility collapsed menu */
.navbar-utility li.dropdown a.dropdown-toggle {
    padding-left: 20px !important;
}
/* fix icon placement for navbar-utility collapsed menu */
.navbar-utility span.fa, .navbar-utility span.pficon {
    width: 12px !important;
    position: relative !important;
    top: 0px !important;
    left: 0px !important;
}
