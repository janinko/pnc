<div>
  <pnc-header>
    <pnc-header-title>{{ detailCtrl.product.name || 'Empty' }}</pnc-header-title>
    <pnc-header-buttons>
      <button type="button" class="btn btn-lg btn-default disabled" data-toggle="tooltip" title="Edit Product">
        <i class="pficon pficon-edit"></i> Edit
      </button>
      <button type="button" class="btn btn-lg btn-danger disabled" data-toggle="tooltip" title="Delete Product">
        <i class="pficon pficon-delete"></i> Delete
      </button>
    </pnc-header-buttons>
  </pnc-header>

  <form editable-form class="form-horizontal">
    <div class="form-group">
      <label for="input-name" class="col-sm-1 control-label">Name</label>
      <div class="col-sm-11">
        <p id="input-name" e-class="form-control" editable-text="detailCtrl.product.name" e-name="name" e-required>{{ detailCtrl.product.name || 'Empty' }}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="static-project" class="col-sm-1 control-label">Description</label>
      <div class="col-sm-11">
        <p id="static-project" class="form-control-static">{{ detailCtrl.product.description || 'Empty' }}</p>
      </div>
    </div>

    <pnc-header>
      <pnc-header-title><small>Product Versions</small></pnc-header-title>
      <pnc-header-buttons>
        <button type="button" class="btn btn-lg btn-default disabled" data-toggle="tooltip" title="Create Product Version">
            <i class="pficon pficon-add"></i> Create
        </button>
      </pnc-header-buttons>
    </pnc-header>

    <input ng-model="searchText" placeholder="filter versions...">
    <table class="table table-bordered table-striped">
      <thead>
        <th>Version</th>
        <th>Milestone</th>
        <th>Phase</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr ng-repeat="version in detailCtrl.versions | filter:searchText">
          <td><a href ui-sref="product.version({ productId: detailCtrl.product.id, versionId: version.id })">{{ version.version }}</a></td>
          <td> tdb (ER1 | DR7)</td>
          <td> tbd (Building | Testing | Released)</td>
          <td>{{ version.description }}</td>
        </tr>
      </tbody>
    </table>

  </form>
</div>
